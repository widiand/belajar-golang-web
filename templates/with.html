<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{.Title}}</title>
    </head>
    <body>
        <h1>Hello {{.Name}}</h1>
        {{with .Address}}
        <h2>Address Street: {{.Street}}</h2>
        <h2>Address City: {{.City}}</h2>
        {{else}}
        <h2>No Address</h2>
        {{end}}
    </body>
</html>
